<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- first row -->
        <div class="row grey-white p-3">
        <!-- logo on left, text at center -->
        <div class="col-1 text-left">
          <i class="fa-brands fa-github fa-2xl"></i>
        </div>
        
        <div class="col-11 d-flex justify-content-center">
            <h3>GITHUB</h3>
        </div>


        </div>
        <!-- second row -->
        <div class="row">
            <div class="col-4">
                <div class="card m-4 " style="height:12em">
                <div class="card-body">Card1</div>
            </div>
        </div>

            <div class="col-8">
               <div class="row mt-4">
                 <div class="col-11">
                     <input class="form-control" type="search" placeholder="Search" style="box-align: center;">
                  </div>
                </div>
               <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            Card 1
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            Card2
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            Card 3
                        </div>
                    </div>
                </div>
               </div>
                 
               <div class="row mt-4">
                   <div class="col">
                        <div class="card">
                            <div class="card-body">
                                
                            </div>
                        </div>
                   </div>
               </div>
        </div>




    </div>

    <script src="./script.js"></script>
</body>
</html>
